<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <title>Document</title>
</head>
<body>
    <section class="sec1">
        <div class="calculator-body">
            <div class="container">
                <form name="frm1">
                    <div class="div1">
                        <input type="text" id="data" class="txt1" readonly>
                    </div>

                    <div class="div2">
                        <div class="button-container" name="btn-container">
                            <button type="button" class="buttons">%</button>
                            <button type="button" class="buttons">x^</button>
                            <button class="buttons clear">c</button>
                            <!-- <button type="button" class="buttons" style="background-color: rgb(242, 8, 55);color: white;"><</button> -->
                            <button type="button" class="buttons">7</button>
                            <button type="button" class="buttons">8</button>
                            <button type="button" class="buttons">9</button>
                            <button type="button" class="buttons">/</button>
                            <button type="button" class="buttons">4</button>
                            <button type="button" class="buttons">5</button>
                            <button type="button" class="buttons">6</button>
                            <button type="button" class="buttons">*</button>
                            <button type="button" class="buttons">1</button>
                            <button type="button" class="buttons">2</button>
                            <button type="button" class="buttons">3</button>
                            <button type="button" class="buttons">+</button>
                            <button type="button" class="buttons">0</button>
                            <button type="button" class="buttons">.</button>
                            <button type="button" class="buttons" style="background-color: rgb(13, 157, 247);color: white;">=</button>
                            <button type="button" class="buttons">-</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
